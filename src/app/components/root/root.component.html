<mat-sidenav-container>
  <mat-sidenav 
      role="navigation"
      #sidenav>
    <fg-sidenav-list (closeSidenav)="sidenav.close()"></fg-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <fg-header (sidenavToggle)="sidenav.toggle()"></fg-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
