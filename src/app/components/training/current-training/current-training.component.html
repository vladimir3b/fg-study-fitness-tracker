<section
    class="current-training"
    fxLayout="column"
    fxLayoutAlign="center center">
  <mat-progress-spinner
      mode="determinate"
      [value]="progress"
      color="primary">
  </mat-progress-spinner>
  <h1>{{ currentExercise?.name }} {{ progress }}%</h1>
  <p>Keep on going, you can do it!</p>
  <button
      mat-raised-button
      (click)="onStop()"
      color="accent">
    Stop
  </button>
</section>
